---
title: Starship Factory
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
  wiki:
    title: Wiki
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: single
    author_profile: false
    show_date: true
    read_time: true
    comments: false
    share: false
    related: true
    permalink: "/:year/:month/:day/:title/"
    breadcrumbs: false
- scope:
    path: _pages
    type: pages
  values:
    layout: single
    breadcrumbs: false
    author_profile: false
- scope:
    path: ''
    type: wiki
  values:
    layout: wiki
    read_time: false
    author_profile: false
    share: false
    related: false
    sidebar_include: wiki-sidebar.html
    breadcrumbs: true
    classes: wide
    permalink: "/wiki/:path/"
repository: starshipfactory/starshipfactory.github.io
subtitle: Dein Makerspace in Basel!
email: open@lists.starship-factory.ch
description: Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.
twitter_username: StarshipFactory
github_username: starshipfactory
minimal_mistakes_skin: default
relative_permalinks: false
search: true
logo: "/assets/images/logo.svg"
breadcrumbs: true
teaser: "/assets/images/logo.svg"
markdown: kramdown
markdown_ext: markdown,mkdown,mkdn,mkd,md,mdwn
strict_front_matter: false
remote_theme: mmistakes/minimal-mistakes
permalink: pretty
paginate: 5
paginate_path: "/blog/page:num/"
include:
- _pages
- wiki
plugins:
- jekyll-paginate
- jekyll-sitemap
- jekyll-gist
- jekyll-feed
- jemoji
- jekyll-include-cache
- jekyll-redirect-from
author:
  name: First Lastname
  avatar: "/assets/images/bio-photo.jpg"
  bio: My awesome biography constrained to a sentence or two goes here.
  links:
  - label: Website
    icon: fas fa-fw fa-link
    url: https://
  - label: Twitter
    icon: fab fa-fw fa-twitter
    url: https://twitter.com/
  - label: GitHub
    icon: fab fa-fw fa-github
    url: https://github.com/
  - label: Instagram
    icon: fab fa-fw fa-instagram
    url: https://instagram.com/
footer:
  links:
  - label: Discourse
    icon: fab fa-brands fa-discourse
    url: https://discourse.starship-factory.ch
  - label: Signal
    icon: fab fa-brands fa-signal-messenger
    url: https://signal.group/#CjQKIIt5fkwCXHlImGzm41tTrf-6umAhyM7ENTpqW4Y0P4SHEhDgMyhI63oL7v3mTk0N7G3t
  - label: Kalender
    icon: fa-solid fa-calendar-days
    url: https://cloud.starship-factory.ch/apps/calendar/p/NBiqtDiWQZmAZYfq
  - label: GitHub
    icon: fab fa-brands fa-github
    url: https://github.com/starshipfactory
  - label: Instagram
    icon: fab fa-brands fa-instagram
    url: https://instagram.com/starship_factory
  linked_pages:
  - label: Impressum
    url: "/impressum/"
  - label: Datenschutz
    url: "/datenschutz/"
  - label: Statuten
    url: "/organisation/statuten/"
  - label: Reglement/Charta
    url: "/organisation/reglement/"
category_archive:
  type: liquid
  path: "/categories/"
tag_archive:
  type: liquid
  path: "/tags/"
